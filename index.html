<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Portfolio Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: white; padding: 15px; margin: 0; }
        h1 { color: #f2a900; font-size: 1.4rem; text-align: center; }
        .panel { background: #111; padding: 15px; border-radius: 15px; border: 1px solid #333; margin-bottom: 20px; }
        input { width: 80%; padding: 12px; border-radius: 8px; border: none; font-size: 1rem; text-align: center; background: #222; color: #fff; }
        
        /* CuadrÃ­cula ajustada para muchas monedas */
        #tablero { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(110px, 1fr)); 
            gap: 10px; 
        }
        
        .card { background: #161616; border-radius: 12px; padding: 12px; border: 1px solid #333; text-align: center; }
        .sube { border-bottom: 3px solid #00ff00; }
        .baja { border-bottom: 3px solid #ff4444; }
        
        .moneda-id { color: #888; font-size: 0.65rem; font-weight: bold; text-transform: uppercase; }
        .precio { font-size: 1rem; font-weight: bold; margin: 5px 0; }
        .cambio { font-size: 0.75rem; }
        .calc-res { font-size: 0.7rem; color: #f2a900; margin-top: 8px; border-top: 1px solid #222; padding-top: 5px; }
    </style>
</head>
<body>

    <h1>ðŸš€ Mi Mega Panel Crypto</h1>

    <div class="panel">
        <input type="number" id="monto" placeholder="InversiÃ³n en USD" oninput="actualizar()">
    </div>

    <div id="tablero"></div>

    <script>
        // Lista extendida con tus peticiones
        const monedas = [
            'bitcoin', 'ethereum', 'solana', 'ripple', 'pepe', 
            'cardano', 'tron', 'litecoin', 'pax-gold', 
            'terra-usd', 'usd-coin', 'binancecoin', 'dogecoin'
        ];

        async function actualizar() {
            try {
                const monto = document.getElementById('monto').value || 0;
                const ids = monedas.join(',');
                const res = await axios.get(`https://api.coingecko.com/api/v3/simple/price?ids=${ids}&vs_currencies=usd&include_24hr_change=true`);
                const datos = res.data;
                
                const tablero = document.getElementById('tablero');
                tablero.innerHTML = '';

                monedas.forEach(id => {
                    if(!datos[id]) return; // Saltar si hay error en el ID

                    const precio = datos[id].usd;
                    const cambio = datos[id].usd_24h_change || 0;
                    const compras = monto > 0 ? (monto / precio).toLocaleString(undefined, {maximumFractionDigits: 4}) : 0;

                    tablero.innerHTML += `
                        <div class="card ${cambio >= 0 ? 'sube' : 'baja'}">
                            <div class="moneda-id">${id.replace('-', ' ')}</div>
                            <div class="precio">$${precio < 1 ? precio.toFixed(6) : precio.toLocaleString()}</div>
                            <div class="cambio" style="color: ${cambio >= 0 ? '#0f0' : '#f44'}">
                                ${cambio >= 0 ? 'â–²' : 'â–¼'} ${cambio.toFixed(2)}%
                            </div>
                            <div class="calc-res">Compras: <br>${compras}</div>
                        </div>
                    `;
                });
            } catch (e) { console.error("Error de conexiÃ³n"); }
        }

        setInterval(actualizar, 30000);
        actualizar();
    </script>
</body>
</html>
